<template name="commentWidget">
    <div class="comment clearfix">
        <div class="comment-icon-wrapper">
            <a class="comment-icon profile-link" href="#">
                <img src="/images/Jordan.png" class="profile-img" alt="Profile Image" />
            </a>
        </div>
        <p class="comment-content">{{value}}</p>
        <footer class="story-footer"><a class="story-delete-link story-footer-link">Delete</a><time class="timestamp right">4 days ago</time></footer>
    </div>
</template>

<template name="commentsWidget">
    {{>addItem placeholder='Add a comment...' buttonText='Add Comment' minCharacters=1 context=this}}
    <div class="item-section">
        {{#each comments}}
        {{>commentWidget}}
        {{/each}}
    </div>
</template>
