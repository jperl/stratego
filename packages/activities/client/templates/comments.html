<template name="commentWidget">
    <div class="comment clearfix">
        <div class="story-comment-icon-wrapper">
            <a class="story-comment-icon profile-link" href="#">
                <img src="/images/Jordan.png" class="profile-img" alt="Profile Image" />
            </a>
        </div>
        <div class="story-comment-content">{{value}}</div>
    </div>
</template>

<template name="commentsWidget">
    <div class="add-item-section">
        <div class="input-wrapper clearfix">
            <input class="add-item-input" type="text" placeholder="Add a comment...">
            <button class="add-item-button">Add Comment</button>
        </div>
    </div>
    <div class="item-section">
        {{#each comments}}
        {{>commentWidget}}
        {{/each}}
    </div>
</template>
