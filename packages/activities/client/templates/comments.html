<template name="comment">
    <div class="card comment clearfix">
        <div class="grid grid-10">
            <a class="comment-icon profile-link" href="#">
                <img src="/images/Jordan.png" class="profile-img" alt="Profile Image" />
            </a>
        </div>
        <p class="grid grid-90">{{value}}</p>
        <footer class="l-pull-right comment-footer"><a href="#" class="card-story-footer-link">Delete</a><time class="timestamp" datetime="2014-01-20T06:47:58.024Z"></time></footer>
    </div>
</template>

<template name="comments">
    {{>addItem placeholder='Add a comment...' buttonText='Add Comment' minCharacters=1 model=addItemModel}}
    <div class="item-section">
        {{#unless items.count}}
        <div class="card card-hero">
            <h1>There aren't any comments!</h1>
            <h3>(People are talking about it, just not here. Probably...)</h3>
        </div>
        {{/unless}}
        {{#each items}}
        {{>comment}}
        {{/each}}
    </div>
</template>
