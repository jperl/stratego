<template name="commentWidget">
    <div class="comment clearfix">
        <div class="comment-icon-wrapper">
            <a class="comment-icon profile-link" href="#">
                <img src="/images/Jordan.png" class="profile-img" alt="Profile Image" />
            </a>
        </div>
        <p class="comment-content">{{value}}</p>
        <footer class="l-pull-right"><a href="#" class="story-delete-link story-footer-link">Delete</a><time class="timestamp" datetime="2014-01-20T06:47:58.024Z"></time></footer>
    </div>
</template>

<template name="commentsWidget">
    {{>addItem placeholder='Add a comment...' buttonText='Add Comment' minCharacters=1 model=addItemModel}}
    <div class="item-section">
        {{#each comments}}
        {{>commentWidget}}
        {{/each}}
    </div>
</template>
