<template name="problemsSidebar">
    <div class="four columns sidebar">
        <ul>
            <li>{{#spanOrLink '/problems/top'}}Top problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/latest'}}Latest problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/need-solutions'}}Problems without solutions{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/my'}}My problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/discussed'}}Most discussed problems{{/spanOrLink}}</li>
        </ul>
    </div>
</template>

<template name="newProblem">
    <p>Hey Jon, what problems do you see at Angie's List?</p>
    <input class="new-problem-title" type="text" placeholder="Describe the problem...">
    <button class="add-new-problem">Add a problem</button>
</template>

<template name="storyFeedItem">
    <div class="problem-feed-item row">
        <div class="one column alpha">
            <div class="vote">
                <div class="vote-up">&uarr;</div>
                <div class="vote-count">28</div>
            </div>
        </div>
        <div class="eleven columns omega">
            <div class="problem-meta">
                <span class="problem-submitter">Jonathan Perl thinks that</span>
                <span class="problem-meta-right">
                    <span class="problem-time-submitted">Added 4 Days Ago</span>
                    <span class="problem-favorite">â˜…</span>
                </span>
            </div>

            <h2 class="problem-title">
                <a href="#">We're not recruiting the best engineers</a>
            </h2>
            <p class="problem-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at porttitor sem. Aliquam erat volutpat. Donec placerat nisl magna, et faucibus arcu condimentum sed.
            </p>
            <div class="problem-discussion">
                <span class="problem-comments"><a href="#">6 Comments</a></span>
                <span class="problem-solutions"><a href="#">3 Solutions</a></span>
            </div>
        </div>
    </div>
</template>

<template name="problems">
    {{>problemsSidebar}}
    <div class="twelve columns content">
        {{>newProblem}}
        <p class="center light">or</p>
        <p>Help shed light on a problem someone else has identified</p>
        {{#each items}}
        {{>storyFeedItem}}
        {{/each}}
    </div>
</template>
