<template name="problemsSidebar">
    <div class="four columns sidebar">
        <ul>
            <li>{{#spanOrLink '/problems/top'}}Top problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/latest'}}Latest problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/need-solutions'}}Problems without solutions{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/my'}}My problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/discussed'}}Most discussed problems{{/spanOrLink}}</li>
        </ul>
    </div>
</template>

<template name="newProblem">
    <p>Hey Jon, what problems do you see at Angie's List?</p>
    <input class="new-problem-title" type="text" placeholder="Describe the problem...">
    <button class="add-new-problem">Add a problem</button>
</template>

<template name="storyFeedItem">
    <p>Hello</p>
</template>

<template name="problems">
    {{>problemsSidebar}}
    <div class="twelve columns content">
        {{>newProblem}}
        <p class="center">or</p>
        <p>Help shed light on a problem someone else has identified</p>
        {{#each items}}
        {{>storyFeedItem}}
        {{/each}}
    </div>
</template>
