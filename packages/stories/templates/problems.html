<template name="problemsSidebar">
    <div class="three columns sidebar">
        <ul>
            <li>{{#spanOrLink '/problems/top'}}Top problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/latest'}}Latest problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/need-solutions'}}Problems without solutions{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/my'}}My problems{{/spanOrLink}}</li>
            <li>{{#spanOrLink '/problems/discussed'}}Most discussed problems{{/spanOrLink}}</li>
        </ul>
    </div>
</template>

<template name="submitProblem">
    <span>Hey Jon, what problems do you see at Angie's List?</span>
    <input type="text" placeholder="Describe the problem...">
    <button class="new-problem">Add a problem</button>
</template>

<template name="storyFeedItem">
    <p>Hello</p>
</template>

<template name="problems">
    {{>problemsSidebar}}
    <div class="twelve columns offset-by-one content">
        {{>submitProblem}}
        <span>or</span>
        <br/>
        <span>Help shed light on a problem someone else has identified</span>
        {{#each items}}
        {{>storyFeedItem}}
        {{/each}}
    </div>
</template>
