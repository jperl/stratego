<template name="problemsSidebar">
    <div class="four columns sidebar">
        <ul>
            {{#navListItem '/problems/top'}}Top problems{{/navListItem}}
            {{#navListItem '/problems/latest'}}Latest problems{{/navListItem}}
            {{#navListItem '/problems/need-solutions'}}Problems without solutions{{/navListItem}}
            {{#navListItem '/problems/my'}}My problems{{/navListItem}}
            {{#navListItem '/problems/discussed'}}Most discussed problems{{/navListItem}}
        </ul>
    </div>
</template>

<template name="newProblem">
    <div class="input-wrapper clearfix">
        <input class="new-problem-title" type="text" placeholder="Describe the problem...">
        <button class="add-new-problem display-none">Add a problem</button>
    </div>
</template>

<template name="storyFeedItemComments">
    <div class="story-comment clearfix">
        <div class="story-comment-icon-wrapper">
            <a class="story-comment-icon profile-link" href="#"><div class="profile-img"></div></a>
        </div>
        <div class="story-comment-content">{{message}}</div>
    </div>
</template>

<template name="storyFeedItem">
    <div class="story-feed-item-wrapper comments-hidden {{#unless comments.length}}no-comments{{/unless}}">
        <div class="story-feed-item clearfix">
            <div class="vote">
                <div class="vote-up"><i class="fa fa-arrow-up"></i></div>
            </div>
            <div class="story-body">
                <div class="story-meta">
                        <span class="story-favorite"><i class="fa fa-star"></i></span>
                </div>
                <h2 class="story-title" title={{title}}>{{title}}</h2>
                <p class="story-description">{{{description}}}</p>
            </div>
            <div class="story-footer">
                <div class="vote-count">{{{votes}}}</div>
                <a class="story-comments-link story-footer-link" href="#">{{{comments.length}}} Comments</a>
                <!--<a class="story-solutions-link story-footer-link" href="#">3 Solutions</a>-->
                <span class="story-time-submitted">Added 4 Days Ago</span>
            </div>
        </div>
        <div class="comment-section-wrapper display-none">
            <div class="add-comment-section">
                <div class="input-wrapper clearfix">
                    <input class="add-comment-input" type="text" placeholder="Add a comment...">
                    <button class="add-comment-button">Add Comment</button>
                </div>
            </div>
            <div class="story-comment-section">
                {{#each comments}}
                    {{>storyFeedItemComments}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="loadMoreProblems">
    <div class="story-feed-item-wrapper">
        <a href="#" class="load-stories-button">Load more problems</a>
    </div>
</template>

<template name="problems">
    {{>problemsSidebar}}
    <div class="twelve columns content">
        {{>newProblem}}
        <div class="story-feed">
            {{#each items}}
                {{>storyFeedItem}}
            {{/each}}
            {{>loadMoreProblems}}
            </div>
    </div>
</template>
