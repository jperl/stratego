<template name="storyHeader">
    <h2 class="title" data-placeholder="{{titlePlaceholder}}">
        {{{data.title}}}
    </h2>
    <h3 class="description" data-placeholder="Type the description">
        {{{data.description}}}
    </h3>
</template>

<template name="fileBanner">
    <div class="file-banner">
        <img class="file-thumbnail" src="http://photojournal.jpl.nasa.gov/jpeg/PIA13347.jpg"/>
    </div>
</template>

<template name="comments">
    <ul>
        <li>I'm a comment!</li>
        <li>I'm a comment!</li>
        <li>I'm a comment!</li>
    </ul>
</template>

<template name="story">
    {{> storyHeader}}
    {{> fileBanner}}
    <div class="eleven columns">
        {{> comments}}
    </div>
    <div class="five columns">
        <h3>Associations</h3>

        <p>Problems</p>
        <ul>
            <li>We are not getting enough of the right people to apply.</li>
            <li>We do not have enough front end developers.</li>
            <li>We do not have enough quality designers.</li>
            <li>The blob makes development very slow.</li>
        </ul>

        <p>Solutions</p>
        <ul>
            <li>Rebuild the blob from scratch.</li>
            <li>Stalk good engineers on stack overflow.</li>
            <li>Remove low quality engineers.</li>
        </ul>
    </div>
</template>
