
<template name="storyFeedItem">
    <div class="story-feed-item-wrapper comments-hidden {{#unless comments.length}}no-comments{{/unless}} {{typeClass}}">
        <div class="story-feed-item clearfix">
            <div class="vote">
                <div class="vote-up"><i class="fa fa-arrow-up"></i></div>
            </div>
            <div class="story-body">
                <div class="story-meta">
                    <span class="story-favorite"><i class="fa fa-star"></i></span>
                </div>
                <h2 class="story-title" title={{title}}>{{title}}</h2>
                <p class="story-description">{{{description}}}</p>
            </div>
            <div class="story-footer">
                <div class="vote-count">{{{votesCount}}}</div>
                <a class="story-comments-link story-footer-link" href="#">{{{commentsCount}}} Comments</a>
                {{#if isProblem}}
                <a class="story-solutions-link story-footer-link" href="#">{{associationIds.length}} Solutions</a>
                {{else}}
                <a class="story-problems-link story-footer-link" href="#">{{associationIds.length}} Problems</a>
                {{/if}}
                <span class="story-time-submitted">Added 4 Days Ago</span>
            </div>
        </div>
        <div class="comment-section-wrapper display-none">
            {{>commentsWidget}}
        </div>
    </div>
</template>
