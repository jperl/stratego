<template name="associationsWidget">
    {{>addItem minCharacters=5 model=addItemModel}}
    <div class="item-section">
        {{#if searching addItemModel this}}
            {{#each searchResults addItemModel this}}
            {{#storyCard sourceStory=..}}{{/storyCard}}
            {{/each}}
        {{else}}
            {{#each items}}
            {{#storyCard sourceStory=..}}{{/storyCard}}
            {{/each}}
        {{/if}}
    </div>
</template>
