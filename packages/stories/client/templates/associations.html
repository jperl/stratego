<template name="associations">
    {{>addItem minCharacters=5 model=addItemModel}}
    <div class="item-section">
        {{#searchStories model=searchStoriesModel sourceStory=sourceStory}}
        {{else}}
            {{#each items}}
                {{#storyCard sourceStory=sourceStory}}{{/storyCard}}
            {{/each}}
        {{/searchStories}}
    </div>
</template>
