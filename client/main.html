    <meta charset="UTF-8"/>
    <title>Stratego</title>
</head>

<body>
{{> problem}}
</body>

<template name="header">
    <div class="container">
        <div class="sixteen columns medium-space-after">
            <h3 class="title" data-placeholder="Type the problem" style="margin-top: 40px">{{{title}}}</h3>
            <h5 class="description" data-placeholder="Type the description">{{{description}}}</h5>
        </div>
    </div>
</template>

<template name="fileBanner">
    <div class="file-banner medium-space-after">
        <img class="file-thumbnail" src="http://photojournal.jpl.nasa.gov/jpeg/PIA13347.jpg"/>
    </div>
</template>

<template name="comments">
    <ul>
        <li>I'm a comment!</li>
        <li>I'm a comment!</li>
        <li>I'm a comment!</li>
    </ul>
</template>

<template name="problem">
    {{> header}}
    {{> fileBanner}}
    <div class="container">
        <div class="two-thirds column">
            {{> comments}}
        </div>
        <div class="one-third column">
            <h3>Associations</h3>

            <p>Problems</p>
            <ul class="square">
                <li>We are not getting enough of the right people to apply.</li>
                <li>We do not have enough front end developers.</li>
                <li>We do not have enough quality designers.</li>
                <li>The blob makes development very slow.</li>
            </ul>

            <p>Solutions</p>
            <ul class="square">
                <li>Rebuild the blob from scratch.</li>
                <li>Stalk good engineers on stack overflow.</li>
                <li>Remove low quality engineers.</li>
            </ul>
        </div>
    </div>
