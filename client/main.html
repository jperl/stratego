<body>
{{> problem}}

<template name="header">
    <h3 class="title" data-placeholder="Type the problem" style="margin-top: 40px">{{{title}}}</h3>
    <h5 class="description" data-placeholder="Type the description">{{{description}}}</h5>
</template>

<template name="comments">
    <ul>
        {{> comment}}
        {{> comment}}
    </ul>
</template>

<template name="comment">
    <li>
        <div data-role="post-content" class="post-content">
            <div class="avatar hovercard">
                <a href="http://disqus.com/twitter-1134720630/" class="user" data-action="profile" data-user="49306214">
                    <img src="//a.disquscdn.com/uploads/users/4930/6214/avatar92.jpg?1367343339" alt="Avatar">
                </a>
            </div>
            <div class="post-body">
                <header>
                    <span class="post-byline">
                            <span class="author publisher-anchor-color"><a href="#" data-action="profile"
                                                                           data-user="49306214">jlsCreative</a></span>
                    </span>

                    <div class="post-meta">
                        <span class="bullet time-ago-bullet" aria-hidden="true">•</span>
                        <a href="#comment-880595742" data-role="relative-time" class="time-ago"
                           title="Tuesday, April 30 2013 1:35 PM">8 months ago</a>
                    </div>
                    <ul class="post-menu" data-role="menu">
                        <li class="collapse">
                            <a href="#" data-action="collapse" title="Collapse"><span>−</span></a>
                        </li>
                        <li class="expand">
                            <a href="#" data-action="collapse" title="Expand"><span>+</span></a>
                        </li>
                        <li class="dropdown" role="menu">
                            <a class="dropdown-toggle" href="#" data-action="flag" data-role="flag"
                               title="Flag as inappropriate">
                                <i aria-hidden="true" class="icon icon-untitled-3"></i>
                            </a>
                        </li>
                    </ul>
                </header>
                <div class="post-body-inner">
                    <div class="post-message-container" data-role="message-container">
                        <div class="publisher-anchor-color" data-role="message-content">
                            <div class="post-message " data-role="message" dir="auto">
                                <p>Absolutely beautiful! Well designed and will definitely come in handy for some
                                    projects.
                                    Thanks for sharing!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<footer>-->
                <!--<menu>-->
                <!--<li class="reply"><a href="#" data-action="reply"><i class="icon icon-mobile icon-reply"></i><span-->
                <!--class="text">Reply</span></a></li>-->
                <!--</menu>-->
                <!--</footer>-->
            </div>
        </div>
    </li>
</template>
